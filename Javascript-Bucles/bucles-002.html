<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
           
            var random=Math.floor(Math.random()*100);
            var numero=prompt("¿Que numero es?");
            for (var cont=1;cont<=numero;cont++)
            {
                if (numero==random)
                {
                    $("#resultado").html("Has acertado el numero");
                    break;
                }
                else
                {
                    if (numero>random)
                    {
                        alert("El numero introducido es mayor");
                    }
                    else
                    {
                        alert("El numero introducido es menor");
                    }
                    var numero=prompt("Tienes otra oportunidad ¿Qué numero es?");
                }
            }
            if (cont>10)
            {
                $("#resultado").html("Has agotado los 10 intentos")
            }
            else
            {
                $("#resultado2").html("Has necesitado "+cont+" intentos")
            }
        });
        </script>
</head>
<body>
    <p id="resultado"></p>
    <p id="resultado2"></p>
</body>
</html>
