    <script>
        $(document).ready(function(){
            
            var numero=parseInt(prompt("Escriba un número"));

            var cont=1;
            while (numero!=0)
            {
                total=total+numero;
                numero1=parseInt(prompt("Escriba un número"));
                if (numero1!=0)
                {
                    cont++;
                }

            var media=total/cont;
