<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            
            var numero1=prompt("¿Cuántos números vas a introducir?");
            var cont1=0;
            var cont2=0;
            var cont3=0;
            for (var cont=1; cont<=numero1; cont++)
            {
                alert(numero1);
                var numero2=prompt("Escriba un número");
                if (numero2>0)
                {
                    cont1++;
                }
                else if (numero2<0)
                {
                    cont2++
                }
                else if (numero2==0)
                {
                    cont3++;
                }
                if (numero2==null)
                {
                    break;
                }
            }
            $("#resultado1").html("Los numeros introducidos mayores que cero son: "+cont1);
            $("#resultado2").html("Los numeros introducidos menores que cero son: "+cont2);
            $("#resultado3").html("Los numeros introducidos iguales que cero son: "+cont3);
        });
        </script>
</head>
<body>
    <p id="resultado1"></p>
    <p id="resultado2"></p>
    <p id="resultado3"></p>
</body>
</html>
